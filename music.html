<!doctype html>
<html lang="en">
  <head>
    <title>Valley Vibes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/music.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/03dad612bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav role="navigation">
        <div id="menuToggle">
          <input type="checkbox" id="menuCheckbox" />
          <span></span>
          <span></span>
          <span></span>
          <ul id="menu">
            <li>
              <a href="index.html">
                <label for="menuCheckbox" onclick="this.parentNode.click();"
                  >Home</label
                ><i class="fas fa-home"></i>
              </a>
            </li>
            <li>
              <a href="about.html">
                <label for="menuCheckbox" onclick="this.parentNode.click();"
                  >About</label
                ><i class="fas fa-user"></i>
              </a>
            </li>
            <li>
              <a href="music.html">
                <label for="menuCheckbox" onclick="this.parentNode.click();"
                  >Music</label
                ><i class="fas fa-music"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <h1>Valley Vibes</h1>
      <p>Here you can find all of our music and future releases.</p>
    </header>
    <main>
      <div class="musicPlayerContainer">
        <div class="audio-container" id="audio-container">
          <div class="audio-info">
            <h4 id="title">boulevard of broken dreams</h4>
            <div class="progress-container" id="progress-container">
              <div class="progress" id="progress"></div>
            </div>
          </div>

          <audio
            src="./Boulevard-of-Broken-Dreams_(bush-version).flac"
            id="audio"
          ></audio>

          <div class="img-container">
            <img src="assets/images/Valleyvibes.jpg" alt="audio-cover" id="cover" />
          </div>
          <div class="navigation">
            <button id="prev" class="action-btn">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
              <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
              <i class="fas fa-forward"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
