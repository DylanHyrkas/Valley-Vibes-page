<!doctype html>
<html lang="en">
  <head>
    <title>Valley Vibes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/03dad612bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
        <nav role="navigation">
          <div id="menuToggle">
            <input type="checkbox" id="menuCheckbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
              <li>
                <a href="about.html">
                  <label for="menuCheckbox" onclick="this.parentNode.click();">About</label><i class="fas fa-user"></i>
                </a>
              </li>
              <li>
                <a href="music.html">
                  <label for="menuCheckbox" onclick="this.parentNode.click();">Music</label><i class="fas fa-music"></i>
                </a>
              </li>
              <li>
                <a href="signin.html">
                  <label for="menuCheckbox" onclick="this.parentNode.click();">Sign In</label><i class="fas fa-sign-in"></i>
                </a>
              </li>
              <li>
                <a href="signup.html">
                  <label for="menuCheckbox" onclick="this.parentNode.click();">Sign Up</label><i class="fas fa-user"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      <h1>Valley Vibes</h1>
      <p>Here you can find all of our music and future releases.</p>
    </header>
    <main>
      <div class="card-group">
        <div class="card">
          <img src="./assets/images/guitar.jpg" class="card-img-top" alt="guy playing guitar" />
          <div class="card-body">
            <h5 class="card-title">About</h5>
            <p class="card-text">
              Find out about us by going to our about page.
            </p>
            <div class="d-grid gap-2">
              <button src="./about.html" class="btn btn-primary" type="button">
                About page
              </button>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="./assets/images/music.jpg" class="card-img-top" alt="music place" />
          <div class="card-body">
            <h5 class="card-title">Music</h5>
            <p class="card-text">Here find our music</p>
            <div class="d-grid gap-2">
              <a href="music.html" class="btn btn-primary" type="button">
                Go to Music Page
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
