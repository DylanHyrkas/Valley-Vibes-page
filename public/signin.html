  ></script>

<body>
    <header>
        <nav role="navigation">
          <div id="menuToggle">
            <input type="checkbox" id="menuCheckbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
              <li>
                <a href="index.html">
                  <label for="menuCheckbox" onclick="this.parentNode.click();">Home</label><i class="fas fa-home"></i>
                </a>
              </li>
              <li>
                <a href="about.html">
                  <label for="menuCheckbox" onclick="this.parentNode.click();">About</label><i class="fas fa-user"></i>
                </a>
              </li>
              <li>
                <a href="music.html">
                  <label for="menuCheckbox" onclick="this.parentNode.click();">Music</label><i class="fas fa-music"></i>

      <h1>Valley Vibes</h1>

    <div class="container">
        <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="login_email" id="login_email" class="form-control"
                        placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="login_password" id="login_password" class="form-control"
                        placeholder="Enter your password">
                </div>
                <button type="button" id="login" name="login" class="btn btn-primary">Login</button>
                <!-- <button type="button" id="logout" name="logout" class="btn btn-success">Logout</button> -->
            </div>
        </form>
    </div>
