<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Valley Vibes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/03dad612bc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav role="navigation">
        <div id="menuToggle">
          <input type="checkbox" id="menuCheckbox" />
          <span></span>
          <span></span>
          <span></span>
          <ul id="menu">
            <li>
              <a href="index.html">
                <label for="menuCheckbox" onclick="this.parentNode.click();"
                  >Home</label
                ><i class="fas fa-home"></i>
              </a>
            </li>
            <li>
              <a href="about.html">
                <label for="menuCheckbox" onclick="this.parentNode.click();"
                  >About</label
                ><i class="fas fa-user"></i>
              </a>
            </li>
            <li>
              <a href="music.html">
                <label for="menuCheckbox" onclick="this.parentNode.click();"
                  >Music</label
                ><i class="fas fa-music"></i>
              </a>
            </li>
            <li>
              <a href="signin.html">
                <label for="menuCheckbox" onclick="this.parentNode.click();"
                  >Sign In</label
                ><i class="fas fa-sign-in"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <h1>Valley Vibes</h1>
      <p>Here you can find all of our music and future releases.</p>
    </header>
    <div class="card" style="max-width: 50vw;">
      <div class="container">
        <form
          name="registration_form"
          id="registration_form"
          method="post"
          action="#"
          enctype="multipart/form-data"
        >
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  class="form-control"
                  placeholder="Enter your First Name"
                />
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  class="form-control"
                  placeholder="Enter your Last Name"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your password"
                />
              </div>
              <button
                type="button"
                id="register"
                name="register"
                class="btn btn-success"
              >
                Register Now
              </button>
              <h5>
                Already have an Account <a href="./signin.html">Click Here!</a>
              </h5>
            </div>
            <!-- end col -->
          </div>
        </form>
      </div>
    </div>
    <script src="assets/signin.js" type="module"></script>
  </body>
</html>
